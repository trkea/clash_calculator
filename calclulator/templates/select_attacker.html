{% extends 'base.html' %}
{% block content %}
{%load staticfiles %}
<head>
    <link rel="stylesheet" href="{% static '/css/select_character.css' %}">
</head>
<h1 class="question-title">誰が？</h1>
<div class="card-list">
{% for character in characters %}
<a href="http://127.0.0.1:8000/clash/attacked?attacker={{ character.english_name }}">
    <img class="card" width="75" height="90" src="/static/img/{{ character.english_name }}.png" %}/>
</a>
{% endfor %}
</div>
{% endblock %}
