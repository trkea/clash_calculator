{% extends 'base.html' %}
{% block content %}
{%load staticfiles %}
<head>
    <link rel="stylesheet" href="{% static '/css/select_attacker.css' %}">
</head>
{% for character in characters %}
<a href="http://127.0.0.1:8000/clash/attacked?attacker={{ character.english_name }}">
    <img class="card" width="75" height="90" src="/static/img/{{ character.english_name }}.png" %}/>
</a>
{% endfor %}
<h1 class="attacked">select attacked</h1>

<h1>select attacker</h1>
<form method="GET" name="asa" class="post-form" action="/clash/attacked">
    {% csrf_token %}
    {{ form.as_p}}
<input type="submit" value="検索">
</form>
{% endblock %}
