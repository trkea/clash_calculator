{% extends 'base.html' %}
{% block content %}
{%load staticfiles %}
<head>
    <link rel="stylesheet" href="{% static 'css/select_character.css' %}">
    <meta name=”robots” content=”noindex” />
</head>
<h1 class="question-title">誰を倒す？</h1>
<div class="card-list">
{% for character in characters %}
<a href="{{ url }}/result?attacker={{ attacker }}&defencer={{ character.english_name }}">
    <img class="card" width="75" height="90" src="/static/img/{{ character.english_name }}.png" %} alt="{{ character.japanese_name }}"/>
</a>
{% endfor %}
</div>
{% endblock %}
